name: Python Application Workflow

# 触发条件：当代码推送到 main 分支时自动运行
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# 定义任务
jobs:
  build:
    runs-on: ubuntu-latest  # 在最新的 Ubuntu 系统上运行
    steps:
      # 检出代码
      - name: Check out code
        uses: actions/checkout@v3

      # 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # 选择 Python 版本

      # 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 执行 Python 脚本（可根据需要修改）
      - name: Run Python script
        run: |
          python 词性分析最后1.py

      # 可选：添加其他任务（例如运行测试）
